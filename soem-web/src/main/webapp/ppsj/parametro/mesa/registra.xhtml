<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="mesaId" value='#{mesaControl.id}' />
		<f:event type="preRenderView" listener="#{mesaControl.recuperar}" />
	</f:metadata>

	<ui:define name="main">

		<h:form>

			<p:panel id="panelRegistrar" header="Mesa - Panel Datos"
				style="margin-bottom:10px; ">

				<p:focus for="panelRegistrar"/>

				<h:panelGrid id="grid" columns="2">

					<p:outputLabel for="descripcion" value="Descripción" />
					<p:inputText id="descripcion" value="#{mesaControl.mesa.descri}" styleClass="cajaTextoDescri" 
						required="true" requiredMessage="Ingrese Descripción" />

					<p:outputLabel for="estado" value="Estado" />
					<p:selectBooleanCheckbox id="estado" value="#{mesaControl.mesa.estado}" required="true"
						requiredMessage="Ingrese estado" />

				</h:panelGrid>

			</p:panel>

			<div id="barraBotones">

				<p:commandLink id="grabar" value="Grabar" 
					styleClass="boton" action="#{mesaControl.grabar}"
					rendered="#{(mesaControl.id != null and mesaControl.rolPermiso.get(6001)) or 
					(mesaControl.id == null and mesaControl.rolPermiso.get(6000)) }" />

				<p:spacer height="2" />

				<p:commandLink id="eliminar" value="Eliminar" 
					styleClass="boton" action="#{mesaControl.eliminar}"  
					rendered="#{mesaControl.id != null and mesaControl.rolPermiso.get(6002)}"/>

				<p:spacer height="2" />

				<p:link styleClass="boton" type="link" value="Cancelar"
					outcome="lista" />
					
				<p:defaultCommand target="grabar"/>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
