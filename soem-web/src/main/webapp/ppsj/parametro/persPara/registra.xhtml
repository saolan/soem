<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="persParaId" value='#{persParaControl.id}' />
		<f:event type="preRenderView" listener="#{persParaControl.recuperar}" />
	</f:metadata>

	<ui:define name="main">

		<h:form>

			<p:panel id="panelRegistrar" header="Persona Parametro - Panel Datos"
				style="margin-bottom:10px; ">

				<p:focus for="panelRegistrar"/>

				<h:panelGrid id="grid" columns="2">

					<p:outputLabel for="descripcion" value="Descripci贸n" />
					<p:inputText id="descripcion" value="#{persParaControl.persPara.descri}" styleClass="cajaTextoDescri" 
						required="true" requiredMessage="Ingrese Descripci贸n" />

					<p:outputLabel for="codigo" value="C贸digo" />
					<p:inputText id="codigo" value="#{persParaControl.persPara.priori}" 
						required="true" requiredMessage="Ingrese C贸digo" />

				</h:panelGrid>

			</p:panel>

			<div id="barraBotones">

				<p:commandLink id="grabar" value="Grabar" 
					styleClass="boton" action="#{persParaControl.grabar}"
					rendered="#{(persParaControl.id != null and persParaControl.rolPermiso.get(6001)) or 
					(persParaControl.id == null and persParaControl.rolPermiso.get(6000)) }" />

				<p:spacer height="2" />

				<p:commandLink id="eliminar" value="Eliminar" 
					styleClass="boton" action="#{persParaControl.eliminar}"  
					rendered="#{persParaControl.id != null and persParaControl.rolPermiso.get(6002)}"/>

				<p:spacer height="2" />

				<p:link styleClass="boton" type="link" value="Cancelar"
					outcome="lista" />
					
				<p:defaultCommand target="grabar"/>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
