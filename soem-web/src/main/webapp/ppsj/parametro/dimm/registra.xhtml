<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="dimmId" value='#{dimmControl.id}' />
		<f:event type="preRenderView" listener="#{dimmControl.recuperar}" />
	</f:metadata>

	<ui:define name="main">

		<h:form>

			<p:panel id="panelRegistrar" header="Dimm - Panel Datos"
				style="margin-bottom:10px; ">

				<p:focus for="panelRegistrar"/>

				<h:panelGrid id="grid" columns="2">

					<p:outputLabel for="dimmId" value="Dimm Id" />
					<p:inputText id="dimmId" value="#{dimmControl.dimm.dimmId}"  
						required="true" requiredMessage="Ingrese Id" />
						
					<p:outputLabel for="tablaRefe" value="Tabla Referencia" />
					<p:inputText id="tablaRefe" value="#{dimmControl.dimm.tablaRefe}" styleClass="cajaTextoDescri" 
						required="true" requiredMessage="Ingrese referencia" />

					<p:outputLabel for="tablaDesc" value="Tabla Descripción" />
					<p:inputText id="tablaDesc" value="#{dimmControl.dimm.tablaDesc}" styleClass="cajaTextoDescri" 
						required="true" requiredMessage="Ingrese descripción" />

					<p:outputLabel for="codigo" value="Código" />
					<p:inputText id="codigo" value="#{dimmControl.dimm.codigo}" styleClass="cajaTextoCodigo" 
						required="true" requiredMessage="Ingrese código" />

					<p:outputLabel for="descripcion" value="Descripción" />
					<p:inputText id="descripcion" value="#{dimmControl.dimm.descri}" styleClass="cajaTextoDescri" 
						required="true" requiredMessage="Ingrese descripción" />

					<p:outputLabel for="porcentaje" value="Porcentaje" />
					<p:inputText id="porcentaje" value="#{dimmControl.dimm.porcen}" styleClass="cajaTextoDescri" 
						required="true" requiredMessage="Ingrese porcentaje" />

					<p:outputLabel for="factor" value="Factor" />
					<p:inputText id="factor" value="#{dimmControl.dimm.factor}" styleClass="cajaTextoDescri" 
						required="true" requiredMessage="Ingrese factor" />

					<p:outputLabel for="estado" value="Estado" />
					<p:selectBooleanCheckbox id="estado" value="#{dimmControl.dimm.estado}" required="true"
						requiredMessage="Ingrese estado" />

				</h:panelGrid>

			</p:panel>

			<div id="barraBotones">

				<p:commandLink id="grabar" value="Grabar" 
					styleClass="boton" action="#{dimmControl.grabar}" 
					rendered="#{(dimmControl.id != null and dimmControl.rolPermiso.get(6001)) or 
					(dimmControl.id == null and dimmControl.rolPermiso.get(6000)) }" />

				<p:spacer height="2" />

				<p:commandLink id="eliminar" value="Eliminar" 
					styleClass="boton" action="#{dimmControl.eliminar}" 
					rendered="#{dimmControl.id != null and dimmControl.rolPermiso.get(6002)}"/>

				<p:spacer height="2" />

				<p:link styleClass="boton" type="link" value="Cancelar"
					outcome="lista" />
					
				<p:defaultCommand target="grabar"/>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
