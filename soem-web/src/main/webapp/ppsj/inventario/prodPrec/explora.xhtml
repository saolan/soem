<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="prodPrecId" value='#{prodPrecControl.id}' />
		<f:event type="preRenderView" listener="#{prodPrecControl.recuperar}" />
	</f:metadata>

	<ui:define name="header">
	</ui:define>

	<ui:define name="main">

		<h:form>
			<p:panel id="explora" header="Producto Precio - Panel Explorar"
				style="margin-bottom:10px">

				<h:panelGrid columns="2">
				
					<p:outputLabel value="Producto" />
					<p:inputText value="#{prodPrecControl.prodPrec.producto.descri}" />

					<p:outputLabel value="Lista Precio" />
					<p:inputText value="#{prodPrecControl.prodPrec.precio.descri}" />
				
					<p:outputLabel value="Factor" />
					<p:inputText value="#{prodPrecControl.prodPrec.factor}" >
						<f:convertNumber pattern="#0.0000" locale="en-US" />
					</p:inputText>

					<p:outputLabel value="Utilidad" />
					<p:inputText value="#{prodPrecControl.prodPrec.utilid}" >
						<f:convertNumber pattern="#0.0000" locale="en-US" />
					</p:inputText>

					<p:outputLabel value="Precio Sin Impuestos" />
					<p:inputText value="#{prodPrecControl.prodPrec.precioSinImpu}"  >
						<f:convertNumber pattern="#0.0000" locale="en-US" />
					</p:inputText>
														
					<p:outputLabel value="Precio Con Impuestos" />
					<p:inputText value="#{prodPrecControl.prodPrec.precioConImpu}"  >
						<f:convertNumber pattern="#0.0000" locale="en-US" />
					</p:inputText>

				</h:panelGrid>

			</p:panel>

			<div id="barraBotones">
				<p:link id="aceptar" value="Aceptar" outcome="lista"
					styleClass="boton" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
