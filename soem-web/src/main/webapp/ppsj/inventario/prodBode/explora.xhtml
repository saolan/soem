<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="prodBodeId" value='#{prodBodeControl.id}' />
		<f:event type="preRenderView" listener="#{prodBodeControl.recuperar}" />
	</f:metadata>

	<ui:define name="header">
	</ui:define>

	<ui:define name="main">

		<h:form>
			<p:panel id="explora" header="Producto Bodega - Panel Explorar"
				style="margin-bottom:10px">

				<h:panelGrid columns="2">
				
					<p:outputLabel value="Bodega" />
					<p:inputText value="#{prodBodeControl.prodBode.bodega.descri}" />

					<p:outputLabel value="Producto" />
					<p:inputText value="#{prodBodeControl.prodBode.producto.descri}" />
					
					<p:outputLabel value="Cantidad Conteo" />
					<p:inputText value="#{prodBodeControl.prodBode.cantidCont}" >
						<f:convertNumber pattern="#0.0000" locale="en-US" />
					</p:inputText>

					<p:outputLabel value="Máximo" />
					<p:inputText value="#{prodBodeControl.prodBode.maximo}" >
						<f:convertNumber pattern="#0.0000" locale="en-US" />
					</p:inputText>

					<p:outputLabel value="Mínimo" />
					<p:inputText value="#{prodBodeControl.prodBode.minimo}" >
						<f:convertNumber pattern="#0.0000" locale="en-US" />
					</p:inputText>
					
					<p:outputLabel value="Ubicación" />
					<p:inputText value="#{prodBodeControl.prodBode.ubicac}" />

				</h:panelGrid>

			</p:panel>

			<div id="barraBotones">
				<p:link id="aceptar" value="Aceptar" outcome="lista"
					styleClass="boton" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
