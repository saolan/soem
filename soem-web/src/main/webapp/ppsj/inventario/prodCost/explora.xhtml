<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="prodCostId" value='#{prodCostControl.id}' />
		<f:event type="preRenderView" listener="#{prodCostControl.recuperar}" />
	</f:metadata>

	<ui:define name="header">
	</ui:define>

	<ui:define name="main">

		<h:form>
			<p:panel id="explora" header="Producto Costo - Panel Explorar"
				style="margin-bottom:10px">

				<h:panelGrid columns="2">
				
					<p:outputLabel value="Producto" />
					<p:inputText value="#{prodCostControl.prodCost.producto.descri}" />
					
					<p:outputLabel value="Costo Ultimo" />
					<p:inputText value="#{prodCostControl.prodCost.costoUlti}" >
						<f:convertNumber pattern="#0.0000" locale="en-US" />
					</p:inputText>

					<p:outputLabel value="Costo Conteo" />
					<p:inputText value="#{prodCostControl.prodCost.costoCont}" >
						<f:convertNumber pattern="#0.0000" locale="en-US" />
					</p:inputText>
					
				</h:panelGrid>

			</p:panel>

			<div id="barraBotones">
				<p:link id="aceptar" value="Aceptar" outcome="lista"
					styleClass="boton" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
