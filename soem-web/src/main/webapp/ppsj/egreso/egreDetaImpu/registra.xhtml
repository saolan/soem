<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="egreDetaImpuId" value='#{egreDetaImpuControl.id}' />
		<f:event type="preRenderView" listener="#{egreDetaImpuControl.recuperar}" />
	</f:metadata>

	<ui:define name="main">

		<h:form>

			<p:panel id="panelRegistrar" header="egreDetaImpu - Panel Datos"
				style="margin-bottom:10px; ">

				<p:focus for="panelRegistrar"/>

				<h:panelGrid id="grid" columns="2">

					<p:outputLabel for="codigo" value="Código" />
					<p:inputText id="codigo" value="#{egreDetaImpuControl.egreDetaImpu.codigo}"  
						required="true" requiredMessage="Ingrese Código" />

					<p:outputLabel for="codigo" value="Porcentaje" />
					<p:inputText id="codigo" value="#{egreDetaImpuControl.egreDetaImpu.porcen}"  
						required="true" requiredMessage="Ingrese porcentaje" />

					<p:outputLabel for="factor" value="Factor" />
					<p:inputText id="factor" value="#{egreDetaImpuControl.egreDetaImpu.factor}"  
						required="true" requiredMessage="Ingrese factor" />

				</h:panelGrid>

			</p:panel>

			<div id="barraBotones">

				<p:commandLink id="grabar" value="Grabar" 
					styleClass="boton" action="#{egreDetaImpuControl.grabar}" 
					rendered="#{(egreDetaImpuControl.id != null and egreDetaImpuControl.rolPermiso.get(3101)) or 
					(egreDetaImpuControl.id == null and egreDetaImpuControl.rolPermiso.get(3100)) }" />

				<p:spacer height="2" />

				<p:commandLink id="eliminar" value="Eliminar" 
					styleClass="boton" action="#{egreDetaImpuControl.eliminar}" 
					rendered="#{egreDetaImpuControl.id != null and egreDetaImpuControl.rolPermiso.get(3102)}"/>

				<p:spacer height="2" />

				<p:link styleClass="boton" type="link" value="Cancelar"
					outcome="lista" />
					
				<p:defaultCommand target="grabar"/>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
