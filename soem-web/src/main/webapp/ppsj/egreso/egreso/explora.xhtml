<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="egresoId" value='#{egresoControl.id}' />
		<f:event type="preRenderView" listener="#{egresoControl.recuperar}" />
	</f:metadata>

	<ui:define name="header">
	</ui:define>

	<ui:define name="main">

		<style type="text/css">
.ui-panelgrid td {
	background-color: #feeebd !important;
}

.ui-panelgrid .ui-panelgrid-cell {
	padding: 2px 3px;
}

.ui-datatable tbody tr {
	background-image: none !important;
}
</style>

		<h:form>
			<p:panel id="explora" header="Egreso - Panel Explorar"
				style="margin-bottom:10px">

				<p:panelGrid styleClass="ui-noborder" style="margin-top:10px">
					<p:row>
						<p:column>
							<p:outputLabel value="Documento" />
						</p:column>

						<p:column>
							<p:inputText
								value="#{egresoControl.egreso.docuEgre.documento.descri}" />
						</p:column>

						<p:column>
							<p:outputLabel value="Fecha&#160;Emisión" />
						</p:column>

						<p:column>
							<p:inputText value="#{egresoControl.egreso.fechaEmis}" />
						</p:column>

					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Número" />
						</p:column>

						<p:column>
							<p:inputText value="#{egresoControl.egreso.serie1}" />
						</p:column>

						<p:column>
							<p:inputText value="#{egresoControl.egreso.serie2}" />
						</p:column>

						<p:column>
							<p:inputText value="#{egresoControl.egreso.numero}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Total" />
						</p:column>

						<p:column>
							<p:inputText value="#{egresoControl.egreso.total}" />
						</p:column>

						<p:column>
							<p:outputLabel value="Estado" />
						</p:column>

						<p:column>
							<p:inputText value="#{egresoControl.egreso.estado}" />
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:dataTable id="egreTranList" style="margin-top:10px;width:42%;"
					emptyMessage="No se encontro datos"
					value="#{egresoControl.egreTrans}" var="_egreTran">

					<f:facet name="header">
							Documentos Contables
						</f:facet>

					<p:column headerText="Documento" style="width:45%;">
						<h:outputText id="tranDocu"
							value="#{_egreTran.transaccion.docuTran.documento.descri}" />
					</p:column>

					<p:column headerText="Número" style="width:20%;">
						<h:outputText id="tranNumero"
							value="#{_egreTran.transaccion.numero}" />
					</p:column>
	
					<p:column headerText="Descripción">
						<h:outputText id="egreTranDescri" value="#{_egreTran.descri}" />
					</p:column>

				</p:dataTable>

			</p:panel>

			<div id="barraBotones">
				<p:link id="aceptar" value="Aceptar" outcome="lista"
					styleClass="boton" />

			</div>
		</h:form>
	</ui:define>
</ui:composition>
