<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="ingresoId" value='#{ingresoControl.id}' />
		<f:event type="preRenderView" listener="#{ingresoControl.recuperar}" />
		<f:event type="preRenderView" listener="#{ingresoControl.buscarIngrDetas}" />
	</f:metadata>

	<ui:define name="header">
	</ui:define>

	<ui:define name="main">

		<h:form>
			<p:panel id="explora" header="Ingreso - Panel Explorar"
				style="margin-bottom:10px">

				<h:panelGrid columns="2">

					<p:outputLabel value="Documento" />
					<p:inputText value="#{ingresoControl.ingreso.docuIngr.documento.descri}" />
				
					<p:outputLabel value="Número" />
					<p:inputText
						value="#{ingresoControl.ingreso.numero}" />
				
					<p:outputLabel value="Fecha" />
					<p:inputText
						value="#{ingresoControl.ingreso.fechaEmis}"/>
						
					<p:outputLabel value="Proveedor Apellido" />
					<p:inputText
						value="#{ingresoControl.ingreso.persProv.persona.apelli}" />

					<p:outputLabel value="Proveedor Nombre" />
					<p:inputText
						value="#{ingresoControl.ingreso.persProv.persona.nombre}" />
												
					<p:outputLabel value="Total" />
					<p:inputText
						value="#{ingresoControl.ingreso.total}" />

					<p:outputLabel value="Trans.Documento" />
					<p:inputText value="#{ingresoControl.ingreso.transaccion.docuTran.documento.descri}" />
					
					<p:outputLabel value="Trans.Número" />
					<p:inputText
						value="#{ingresoControl.ingreso.transaccion.numero}" />

					<p:outputLabel value="Trans.Fecha" />
					<p:inputText
						value="#{ingresoControl.ingreso.transaccion.fechaEmis}"/>
					
					<p:outputLabel value="Trans.Estado" />
					<p:inputText
						value="#{ingresoControl.ingreso.transaccion.estado}"/>
					
				</h:panelGrid>

			</p:panel>

			<div id="barraBotones">
				<p:link id="aceptar" value="Aceptar" outcome="lista"
					styleClass="boton" />

			</div>

		</h:form>
	</ui:define>
</ui:composition>
