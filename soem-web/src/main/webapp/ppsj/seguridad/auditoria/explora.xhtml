<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="auditoriaId" value='#{auditoriaControl.id}' />
		<f:event type="preRenderView" listener="#{auditoriaControl.recuperar}" />
	</f:metadata>

	<ui:define name="header">
	</ui:define>

	<ui:define name="main">

		<h:form>
			<p:panel id="explora" header="auditoria - Panel Explorar"
				style="margin-bottom:10px">

				<h:panelGrid columns="2">
				
					<p:outputLabel value="Dirección Ip" />
					<p:inputText value="#{auditoriaControl.auditoria.direccIp}" />
				
					<p:outputLabel value="Operación" />
					<p:inputText value="#{auditoriaControl.auditoria.operac}" />
					
					<p:outputLabel value="Fecha" />
					<p:inputText value="#{auditoriaControl.auditoria.fecha}" />

					<p:outputLabel value="Hora" />
					<p:inputText value="#{auditoriaControl.auditoria.hora}" />

					<p:outputLabel value="Fecha Hora" />
					<p:inputText value="#{auditoriaControl.auditoria.fechaHora}" />

					<p:outputLabel value="Cadena Actual" />
					<p:inputText value="#{auditoriaControl.auditoria.cadenaActu}" />

					<p:outputLabel value="Cadena Anterior" />
					<p:inputText value="#{auditoriaControl.auditoria.cadenaAnte}" />
						
				</h:panelGrid>

			</p:panel>

			<div id="barraBotones">
				<p:link id="aceptar" value="Aceptar" outcome="lista"
					styleClass="boton" />

			</div>
		</h:form>
	</ui:define>
</ui:composition>
