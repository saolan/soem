<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="menuId" value='#{menuControl.id}' />
		<f:event type="preRenderView" listener="#{menuControl.recuperar}" />
	</f:metadata>

	<ui:define name="header">
	</ui:define>

	<ui:define name="main">

		<h:form>
			<p:panel id="explora" header="Menú - Panel Explorar"
				style="margin-bottom:10px">

				<h:panelGrid columns="2">

					<p:outputLabel value="Menu Id" />
					<p:inputText value="#{menuControl.menu.menuId}" />
				
					<p:outputLabel value="Descripción" />
					<p:inputText value="#{menuControl.menu.descri}" styleClass="cajaTextoDescri" />
				
					<p:outputLabel value="Ruta" />
					<p:inputText value="#{menuControl.menu.paginaRuta}"  styleClass="cajaTextoDescri"/>
					
					<p:outputLabel value="Nivel" />
					<p:inputText value="#{menuControl.menu.menuNive.descri}" />
					
					<p:outputLabel value="Detalle" />
					<p:selectBooleanCheckbox value="#{menuControl.menu.detall}" />
					
					<p:outputLabel value="Estado" />
					<p:selectBooleanCheckbox value="#{menuControl.menu.estado}" />
					
				</h:panelGrid>

			</p:panel>

			<div id="barraBotones">
				<p:link id="aceptar" value="Aceptar" outcome="lista"
					styleClass="boton" />

			</div>
		</h:form>
	</ui:define>
</ui:composition>
