<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="permisoId" value='#{permisoControl.id}' />
		<f:event type="preRenderView" listener="#{permisoControl.recuperar}" />
	</f:metadata>

	<ui:define name="main">

		<h:form>

			<p:panel id="panelRegistrar" header="Permiso - Panel Datos"
				style="margin-bottom:10px; ">

				<p:focus for="panelRegistrar"/>

				<h:panelGrid id="grid" columns="2">

					<p:outputLabel for="descri" value="Descripción" />
					<p:inputText id="descri" value="#{permisoControl.permiso.descri}"  
						required="true" requiredMessage="Ingrese descripción" styleClass="cajaTextoDescri"/>

					<p:outputLabel for="valor" value="Valor" />
					<p:inputText id="valor" value="#{permisoControl.permiso.valor}"  
						required="true" requiredMessage="Ingrese valor" />

					<p:outputLabel for="permisoId" value="Permiso Id" />
					<p:inputText id="permisoId" value="#{permisoControl.permiso.permisoId}"  
						required="true" requiredMessage="Ingrese permiso Id" />

				</h:panelGrid>

			</p:panel>

			<div id="barraBotones">

				<p:commandLink id="grabar" value="Grabar" 
					styleClass="boton" action="#{permisoControl.grabar}" 
					rendered="#{(permisoControl.id != null and permisoControl.rolPermiso.get(7001)) or 
					(permisoControl.id == null and permisoControl.rolPermiso.get(7000)) }" />

				<p:spacer height="2" />

				<p:commandLink id="eliminar" value="Eliminar" 
					styleClass="boton" action="#{permisoControl.eliminar}" 
					rendered="#{permisoControl.id != null and permisoControl.rolPermiso.get(7002)}"/>

				<p:spacer height="2" />

				<p:link styleClass="boton" type="link" value="Cancelar"
					outcome="lista" />
					
				<p:defaultCommand target="grabar"/>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
