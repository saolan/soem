<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="certEmisId" value='#{certEmisControl.id}' />
		<f:event type="preRenderView" listener="#{certEmisControl.recuperar}" />
	</f:metadata>

	<ui:define name="main">

		<h:form>

			<p:panel id="panelRegistrar" header="Certificado"
				style="margin-bottom:10px; ">

				<p:focus for="panelRegistrar" />

				<h:panelGrid id="grid" columns="2">

					<p:outputLabel for="descripcion" value="Descripción" />
					<p:inputText id="descripcion"
						value="#{certEmisControl.certEmis.descri}"
						styleClass="cajaTextoDescri" required="true"
						requiredMessage="Ingrese Descripción" />

					<p:outputLabel for="certEmisCn" value="CN" />
					<p:inputText id="certEmisCn"
						value="#{certEmisControl.certEmis.certCn}"
						styleClass="cajaTextoDescri" required="true"
						requiredMessage="Ingrese CN" />

					<p:outputLabel for="certEmisOu" value="OU" />
					<p:inputText id="certEmisOu"
						value="#{certEmisControl.certEmis.certOu}"
						styleClass="cajaTextoDescri" required="true"
						requiredMessage="Ingrese Ou" />

					<p:outputLabel for="certEmisO" value="O" />
					<p:inputText id="certEmisO"
						value="#{certEmisControl.certEmis.certO}"
						styleClass="cajaTextoDescri" required="true"
						requiredMessage="Ingrese O" />

					<p:outputLabel for="certEmisC" value="C" />
					<p:inputText id="certEmisC"
						value="#{certEmisControl.certEmis.certC}"
						styleClass="cajaTextoDescri" required="true"
						requiredMessage="Ingrese C" />

					<p:outputLabel for="certEmisOid" value="OID" />
					<p:inputText id="certEmisOid"
						value="#{certEmisControl.certEmis.certOid}"
						styleClass="cajaTextoDescri" required="true"
						requiredMessage="Ingrese Oid" />

					<p:outputLabel for="estado" value="Estado" />
					<p:selectBooleanCheckbox id="estado"
						value="#{certEmisControl.certEmis.estado}" required="true"
						requiredMessage="Ingrese estado" />

				</h:panelGrid>

			</p:panel>

			<div>

				<p:commandLink id="grabar" value="Grabar" styleClass="boton"
					action="#{certEmisControl.grabar}"
					rendered="#{(certEmisControl.id != null and certEmisControl.rolPermiso.get(6001)) or 
					(certEmisControl.id == null and certEmisControl.rolPermiso.get(6000)) }" />

				<p:spacer height="2" />

				<p:commandLink id="eliminar" value="Eliminar" styleClass="boton"
					action="#{certEmisControl.eliminar}"
					rendered="#{certEmisControl.id != null and certEmisControl.rolPermiso.get(6002)}" />

				<p:spacer height="2" />

				<p:link styleClass="boton" type="link" value="Cancelar"
					outcome="lista" />

				<p:defaultCommand target="grabar" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
