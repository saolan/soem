<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Soem</title>

	<h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>

			<p:growl id="mensajes" autoUpdate="true" closable="true"
				showSummary="false" showDetail="true" >
				<p:autoUpdate />	
			</p:growl>

	<h:form>

		<p:panel id="basic" header="Saolan" style="margin-bottom:20px; width:100%;height:95%" >

			<div align="center">
				<h:graphicImage library="img" name="soemLogo.png" />
			</div>
<!-- 
			<div id="idimg">
				<h:graphicImage value="resources/img/soemlg.jpg" alt="Soem logo" />
			</div>
 -->
			<p align="center" style="margin-bottom:20px; font-size: 150%">
				<strong>Ingrese usuario y clave</strong>
			</p>

			<div align="center" >

				<h:panelGrid columns="2" style="horizontal-align:center;  margin-bottom:20px;">

					<p:outputLabel for="usuari" value="Usuario:" />
					<p:inputText id="usuari" value="#{iniciarSesionControl.persUsua.usuari}"
						required="true" requiredMessage="Ingrese Usuario" />

					<p:outputLabel for="clave" value="ContraseÃ±a:" />
					<p:password id="clave" value="#{iniciarSesionControl.persUsua.clave}"
						required="true" requiredMessage="Ingrese Clave"  />
						
					<p:outputLabel for="sucursalList" value="Sucursal:" />
					<p:selectOneMenu id="sucursalList" value="#{iniciarSesionControl.sucursal}" converter="omnifaces.SelectItemsConverter"
						required="true" requiredMessage="Seleccione Sucursal">
						<f:selectItem itemLabel="Seleccione sucursal..." itemValue="" />
						<f:selectItems value="#{iniciarSesionControl.sucursals}" var="sucursal" 
							itemLabel="#{sucursal.descri}" itemValue="#{sucursal}"/>
					</p:selectOneMenu>

				</h:panelGrid>
				
				<p:commandLink id="ingresar" value="Aceptar" action="#{iniciarSesionControl.buscarUsuarios}" styleClass="boton" style="font-size: 150%; color: #000000" />
			
			</div>
				
		</p:panel>
	</h:form>
</h:body>
</html>
