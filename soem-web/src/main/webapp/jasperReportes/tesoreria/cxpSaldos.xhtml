<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<ui:define name="main">

		<h:form>

			<p:panel id="panel" style="margin-bottom:10px"
				header="Reporte Cuentas Por Pagar - Saldos">

				<p:focus context="panel" />

				<h:panelGrid columns="4">

					<p:outputLabel for="persProvApelliDesd" value="Apellido Desde" style="width:100%" />
					<p:inputText id="persProvApelliDesd" value="#{cxpSaldoReportControl.persProvDesd.persona.apelli}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="persProvApelliDesd" disabled="true" />
					</p:inputText>

					<p:outputLabel for="persProvApelliHast" value="Apellido Hasta" style="width:100%" />
					<p:inputText id="persProvApelliHast" value="#{cxpSaldoReportControl.persProvHast.persona.apelli}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="persProvApelliHast" disabled="true" />
					</p:inputText>

					<p:outputLabel for="persProvCedulaDesd" value="Cédula Desde" style="width:100%" />
					<p:inputText id="persProvCedulaDesd" value="#{cxpSaldoReportControl.persProvDesd.persona.cedulaRuc}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="persProvCedulaDesd" disabled="true" />
					</p:inputText>

					<p:outputLabel for="persProvCedulaHast" value="Cédula Hasta" style="width:100%" />
					<p:inputText id="persProvCedulaHast" value="#{cxpSaldoReportControl.persProvHast.persona.cedulaRuc}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="persProvCedulaHast" disabled="true" />
					</p:inputText>

					<p:outputLabel for="cxpFechaDesd" value="Fecha Desde" style="width:100%" />
					<p:calendar id="cxpFechaDesd" value="#{cxpSaldoReportControl.cxpDesd.fechaVenc}" 
						pattern="dd-MM-yyyy" required="true" requiredMessage="Ingrese fecha desde"/>

					<p:outputLabel for="cxpFechaHast" value="Fecha Hasta" style="width:100%" />
					<p:calendar id="cxpFechaHast" value="#{cxpSaldoReportControl.cxpHast.fechaVenc}" 
						pattern="dd-MM-yyyy" required="true" requiredMessage="Ingrese fecha hasta"/>

					<p:outputLabel for="saldoMini" value="Saldo Mínimo" style="width:100%" />
					<p:inputText id="saldoMini" value="#{cxpSaldoReportControl.saldoMini}" 
						required="true" requiredMessage="Ingrese saldo mínimo">
						<f:validateBean for="saldoMini" disabled="true" />
					</p:inputText>

					<p:outputLabel for="saldoMaxi" value="Saldo Máximo" style="width:100%" />
					<p:inputText id="saldoMaxi" value="#{cxpSaldoReportControl.saldoMaxi}" 
						required="true" requiredMessage="Ingrese saldo máximo">
						<f:validateBean for="cantidMaxi" disabled="true" />
					</p:inputText>

					<p:outputLabel for="estado" value="Proveedor Estado" style="width:100%" />
					<p:selectBooleanCheckbox id="estado"
						value="#{cxpSaldoReportControl.persProvEstado}" required="false">
						<f:validateBean for="estado" disabled="true" />
					</p:selectBooleanCheckbox>
					
					<p:column/>
					<p:column/>
					
					<p:outputLabel value="Formato" style="width:100%" />
    				<p:selectOneRadio value="#{cxpSaldoReportControl.formatoReporte}" >
	    				<f:selectItems value="#{cxpSaldoReportControl.formatoReportes}" var="formatoReporte"  
    						itemValue="#{formatoReporte.descri}" itemLabel="#{formatoReporte.descri}" />
        			</p:selectOneRadio>
																				
				</h:panelGrid>
				
			</p:panel>

			<div id="barraBotones">

				<p:commandLink id="descargar" ajax="false" styleClass="boton"
					value="Descargar" action="#{cxpSaldoReportControl.descargar}" />

				<p:spacer height="2" />

				<p:link value="Cancelar" outcome="cxpSaldos" includeViewParams="false"
					styleClass="boton" />

				<p:defaultCommand target="descargar" />

			</div>

		</h:form>
	</ui:define>

</ui:composition>
