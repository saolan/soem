<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">
	
	<f:metadata>
		<f:event type="preRenderView" listener='#{ventaProdUtilReportControl.buscarRolSucus}' />
	</f:metadata>
	
	<ui:define name="main">

		<h:form>

			<p:panel id="panel" style="margin-bottom:10px"
				header="Reporte - Ventas Productos">

				<p:focus context="panel" />

				<h:panelGrid columns="4">

					<p:outputLabel for="productoCodigoBarraDesd" value="Código Barra Desde" style="width:100%" />
					<p:inputText id="productoCodigoBarraDesd" value="#{ventaProdUtilReportControl.productoDesd.codigoBarra}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="productoCodigoBarraDesd" disabled="true" />
					</p:inputText>

					<p:outputLabel for="productoCodigoBarraHast" value="Código Barra Hasta" style="width:100%" />
					<p:inputText id="productoCodigoBarraHast" value="#{ventaProdUtilReportControl.productoHast.codigoBarra}"
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="productoCodigoBarraHast" disabled="true" />
					</p:inputText>

					<p:outputLabel for="productoCodigoDesd" value="Código Desde" style="width:100%" />
					<p:inputText id="productoCodigoDesd" value="#{ventaProdUtilReportControl.productoDesd.codigo}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="productoCodigoDesd" disabled="true" />
					</p:inputText>

					<p:outputLabel for="productoCodigoHast" value="Código Hasta" style="width:100%" />
					<p:inputText id="productoCodigoHast" value="#{ventaProdUtilReportControl.productoHast.codigo}"
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="productoCodigoHast" disabled="true" />
					</p:inputText>
					
					<p:outputLabel for="productoDescriDesd" value="Descripción Desde" style="width:100%" />
					<p:inputText id="productoDescriDesd" value="#{ventaProdUtilReportControl.productoDesd.descri}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="productoDescriDesd" disabled="true" />
					</p:inputText>

					<p:outputLabel for="productoDescriHasta" value="Descripción Hasta" style="width:100%" />
					<p:inputText id="productoDescriHasta" value="#{ventaProdUtilReportControl.productoHast.descri}"
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="productoDescriHasta" disabled="true" />
					</p:inputText>
					
					<p:outputLabel for="cantidMini" value="Cantidad Mínima" style="width:100%" />
					<p:inputText id="cantidMini" value="#{ventaProdUtilReportControl.cantidMini}" 
						required="true" requiredMessage="Ingrese cantidad mínima">
						<f:validateBean for="cantidMini" disabled="true" />
					</p:inputText>

					<p:outputLabel for="cantidMaxi" value="Cantidad Máxima" style="width:100%" />
					<p:inputText id="cantidMaxi" value="#{ventaProdUtilReportControl.cantidMaxi}" 
						required="true" requiredMessage="Ingrese cantidad máxima">
						<f:validateBean for="cantidMaxi" disabled="true" />
					</p:inputText>
					
					<p:outputLabel for="egresoFechaDesd" value="Fecha Desde" style="width:100%" />
					<p:calendar id="egresoFechaDesd" value="#{ventaProdUtilReportControl.egresoDesd.fechaEmis}" 
						pattern="dd-MM-yyyy" required="true" requiredMessage="Ingrese fecha desde"/>

					<p:outputLabel for="egresoFechaHast" value="Fecha Hasta" style="width:100%" />
					<p:calendar id="egresoFechaHast" value="#{ventaProdUtilReportControl.egresoHast.fechaEmis}" 
						pattern="dd-MM-yyyy" required="true" requiredMessage="Ingrese fecha hasta"/>


        			<p:outputLabel for="sucursalList" value="Sucursal" style="width:100%"/>
        			<p:selectManyMenu id="sucursalList" value="#{ventaProdUtilReportControl.sucursalIds}" showCheckbox="true"
        				converter="omnifaces.SelectItemsConverter" style="width:98%;" 
        				required="true" requiredMessage="Seleccione Sucursal">
            				
            			<f:selectItems value="#{ventaProdUtilReportControl.sucursals}" var="sucursal" 
            				itemLabel="#{sucursal.descri}" itemValue="#{sucursal.sucursalId}" />
					</p:selectManyMenu>

        			<p:outputLabel for="docuEgreList" value="Documento" style="width:100%"/>
        			<p:selectManyMenu id="docuEgreList" value="#{ventaProdUtilReportControl.docuEgreIds}" converter="omnifaces.SelectItemsConverter" 
        				 showCheckbox="true" style="width: 100%"> 
        				
            			<f:selectItems value="#{ventaProdUtilReportControl.docuEgres}" var="docuEgre" 
            				itemLabel="#{docuEgre.documento.descri}" itemValue="#{docuEgre.documentoId}" />
 
					</p:selectManyMenu>
																				
					<p:outputLabel for="tipo" value="Tipo Reporte" style="width:100%" />
        			<p:selectOneRadio id="tipo" value="#{ventaProdUtilReportControl.nombreReporte}">
            			<f:selectItem itemLabel="Detalle" itemValue="ventasProdUtilDeta" />
            			<f:selectItem itemLabel="Total" itemValue="ventasProdUtil" />
        			</p:selectOneRadio>
							
					<p:column/>
					<p:column/>
					
					<p:outputLabel value="Formato" style="width:100%"/>
    				<p:selectOneRadio value="#{ventaProdUtilReportControl.formatoReporte}" >
	    				<f:selectItems value="#{ventaProdUtilReportControl.formatoReportes}" var="formatoReporte"  
    						itemValue="#{formatoReporte.descri}" itemLabel="#{formatoReporte.descri}" />
        			</p:selectOneRadio>

				</h:panelGrid>
				
			</p:panel>

			<div id="barraBotones">

				<p:commandLink id="descargar" ajax="false" styleClass="boton"
					value="Descargar" action="#{ventaProdUtilReportControl.descargar}" />

				<p:spacer height="2" />

				<p:link value="Cancelar" outcome="ventasProdUtil" includeViewParams="false"
					styleClass="boton" />

				<p:defaultCommand target="descargar" />

			</div>

		</h:form>
	</ui:define>

</ui:composition>
