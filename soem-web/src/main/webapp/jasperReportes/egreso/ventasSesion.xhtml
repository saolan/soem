<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<ui:define name="main">

		<h:form>

			<p:panel id="panel" style="margin-bottom:10px"
				header="Reporte - Ventas SesiÃ³n">

				<p:focus context="panel" />

				<h:panelGrid columns="4">

        			<p:outputLabel for="cajaList" value="Sucursal-Caja" style="width:100%"/>
        			<p:selectManyMenu id="cajaList" value="#{ventaSesionReportControl.cajaIds}" converter="omnifaces.SelectItemsConverter" 
        				 showCheckbox="true" style="width: 100%"
        				 required="true" requiredMessage="Seleccione caja"> 

            			<f:selectItems value="#{ventaSesionReportControl.cajas}" var="caja" 
            				itemLabel="#{caja.sucursal.descri} - #{caja.descri}" itemValue="#{caja.cajaId}" />

					</p:selectManyMenu>

        			<p:outputLabel for="docuEgreList" value="Documento" style="width:100%"/>
        			<p:selectManyMenu id="docuEgreList" value="#{ventaSesionReportControl.docuEgreIds}" converter="omnifaces.SelectItemsConverter" 
        				 showCheckbox="true" style="width: 100%"> 
        				
            			<f:selectItems value="#{ventaSesionReportControl.docuEgres}" var="docuEgre" 
            				itemLabel="#{docuEgre.documento.descri}" itemValue="#{docuEgre.documentoId}" />
 
					</p:selectManyMenu>

					<p:outputLabel for="cajaMoviFechaDesd" value="Fecha Desde" style="width:100%" />
					<p:calendar id="cajaMoviFechaDesd" value="#{ventaSesionReportControl.cajaMoviDesd.fecha}" 
						pattern="dd-MM-yyyy" required="true" requiredMessage="Ingrese fecha desde"/>

					<p:outputLabel for="cajaMoviFechaHast" value="Fecha Hasta" style="width:100%" />
					<p:calendar id="cajaMoviFechaHast" value="#{ventaSesionReportControl.cajaMoviHast.fecha}" 
						pattern="dd-MM-yyyy" required="true" requiredMessage="Ingrese fecha hasta"/>
																				
					<p:outputLabel value="Formato" />
    				<p:selectOneRadio value="#{ventaSesionReportControl.formatoReporte}" >
	    				<f:selectItems value="#{ventaSesionReportControl.formatoReportes}" var="formatoReporte"  
    						itemValue="#{formatoReporte.descri}" itemLabel="#{formatoReporte.descri}" />
        			</p:selectOneRadio>
																				
				</h:panelGrid>
				
			</p:panel>

			<div id="barraBotones">

				<p:commandLink id="descargar" ajax="false" styleClass="boton"
					value="Descargar" action="#{ventaSesionReportControl.descargar}" />

				<p:spacer height="2" />

				<p:link value="Cancelar" outcome="ventasSesion" includeViewParams="false"
					styleClass="boton" />

				<p:defaultCommand target="descargar" />

			</div>

		</h:form>
	</ui:define>

</ui:composition>
