<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<ui:define name="main">

		<h:form>

			<p:panel id="panel" style="margin-bottom:10px"
				header="Reporte Clientes - Definición">

				<p:focus context="panel" />

				<h:panelGrid columns="4">

					<p:outputLabel for="persClieApelliDesd" value="Apellido Desde" style="width:100%" />
					<p:inputText id="persClieApelliDesd" value="#{persClieReportControl.persClieDesd.persona.apelli}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="persClieApelliDesd" disabled="true" />
					</p:inputText>

					<p:outputLabel for="persClieApelliHast" value="Apellido Hasta" style="width:100%" />
					<p:inputText id="persClieApelliHast" value="#{persClieReportControl.persClieHast.persona.apelli}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="persClieApelliHast" disabled="true" />
					</p:inputText>

					<p:outputLabel for="persClieCedulaDesd" value="Cédula Desde" style="width:100%" />
					<p:inputText id="persClieCedulaDesd" value="#{persClieReportControl.persClieDesd.persona.cedulaRuc}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="persClieCedulaDesd" disabled="true" />
					</p:inputText>

					<p:outputLabel for="persClieCedulaHast" value="Cédula Hasta" style="width:100%" />
					<p:inputText id="persClieCedulaHast" value="#{persClieReportControl.persClieHast.persona.cedulaRuc}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="persClieCedulaHast" disabled="true" />
					</p:inputText>

        			<p:outputLabel for="clieGrupList" value="Grupo" style="width:100%" />
        			<p:selectManyMenu id="clieGrupList" value="#{persClieReportControl.clieGrupIds}" showCheckbox="true"
        				converter="omnifaces.SelectItemsConverter" style="width:98%" >
            				
            			<f:selectItems value="#{persClieReportControl.clieGrups}" var="clieGrup" 
            				itemLabel="#{clieGrup.descri}" itemValue="#{clieGrup.clieGrupId}" />
 
					</p:selectManyMenu>

					<p:column/>
					<p:column/>
					
					<p:outputLabel for="estado" value="Estado" style="width:100%"/>
					<p:selectBooleanCheckbox id="estado"
						value="#{persClieReportControl.persClieEstado}" required="false">
						<f:validateBean for="estado" disabled="true" />
					</p:selectBooleanCheckbox>
					
					<p:column/>
					<p:column/>
										
					<p:outputLabel value="Formato" style="width:100%"/>
    				<p:selectOneRadio value="#{persClieReportControl.formatoReporte}" >
	    				<f:selectItems value="#{persClieReportControl.formatoReportes}" var="formatoReporte"  
    						itemValue="#{formatoReporte.descri}" itemLabel="#{formatoReporte.descri}" />
        			</p:selectOneRadio>
					
				</h:panelGrid>
				
			</p:panel>

			<div id="barraBotones">

				<p:commandLink id="descargar" ajax="false" styleClass="boton"
					value="Descargar" action="#{persClieReportControl.descargar}" />

				<p:spacer height="2" />

				<p:link value="Cancelar" outcome="persClies" includeViewParams="false"
					styleClass="boton" />

				<p:defaultCommand target="descargar" />

			</div>

		</h:form>
	</ui:define>

</ui:composition>
