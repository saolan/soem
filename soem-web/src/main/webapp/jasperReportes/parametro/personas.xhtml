<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<ui:define name="main">

		<h:form>

			<p:panel id="panel" style="margin-bottom:10px"
				header="Reporte Personas - Definición">

				<p:focus context="panel" />

				<h:panelGrid columns="4">
				
					<p:outputLabel for="personaCedulaDesd" value="Cédula Desde" style="width:100%" />
					<p:inputText id="personaCedulaDesd" value="#{personaReportControl.personaDesd.cedulaRuc}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="personaCedulaDesd" disabled="true" />
					</p:inputText>
				
					<p:outputLabel for="personaCedulaHast" value="Cédula Hasta" style="width:100%" />
					<p:inputText id="personaCedulaHast" value="#{personaReportControl.personaHast.cedulaRuc}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="personaCedulaHast" disabled="true" />
					</p:inputText>

					<p:outputLabel for="personaApelliDesd" value="Apellido Desde" style="width:100%" />
					<p:inputText id="personaApelliDesd" value="#{personaReportControl.personaDesd.apelli}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="personaApelliDesd" disabled="true" />
					</p:inputText>
				
					<p:outputLabel for="personaApelliHast" value="Apellido Hasta" style="width:100%" />
					<p:inputText id="personaApelliHast" value="#{personaReportControl.personaHast.apelli}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="personaApelliHast" disabled="true" />
					</p:inputText>

					<p:outputLabel for="personaNombreDesd" value="Nombre Desde" style="width:100%" />
					<p:inputText id="personaNombreDesd" value="#{personaReportControl.personaDesd.nombre}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="personaApelliDesd" disabled="true" />
					</p:inputText>
				
					<p:outputLabel for="personaNombreHast" value="Nombre Hasta" style="width:100%" />
					<p:inputText id="personaNombreHast" value="#{personaReportControl.personaHast.nombre}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="personaNombreHast" disabled="true" />
					</p:inputText>


					<p:outputLabel value="Formato" style="width:100%"/>
    				<p:selectOneRadio value="#{personaReportControl.formatoReporte}" >
	    				<f:selectItems value="#{personaReportControl.formatoReportes}" var="formatoReporte"  
    						itemValue="#{formatoReporte.descri}" itemLabel="#{formatoReporte.descri}" />
        			</p:selectOneRadio>
																				
				</h:panelGrid>
				
			</p:panel>

			<div id="barraBotones">

				<p:commandLink id="descargar" ajax="false" styleClass="boton"
					value="Descargar" action="#{personaReportControl.descargar}" />

				<p:spacer height="2" />

				<p:link value="Cancelar" outcome="personas" includeViewParams="false"
					styleClass="boton" />

				<p:defaultCommand target="descargar" />

			</div>

		</h:form>
	</ui:define>

</ui:composition>
