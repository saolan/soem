<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<ui:define name="main">

		<h:form>

			<p:panel id="panel" style="margin-bottom:10px"
				header="Reporte Proveedores - Definición">

				<p:focus context="panel" />

				<h:panelGrid columns="4">

					<p:outputLabel for="persProvApelliDesd" value="Apellido Desde" style="width:100%" />
					<p:inputText id="persProvApelliDesd" value="#{persProvReportControl.persProvDesd.persona.apelli}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="persProvApelliDesd" disabled="true" />
					</p:inputText>

					<p:outputLabel for="persProvApelliHast" value="Apellido Hasta" style="width:100%" />
					<p:inputText id="persProvApelliHast" value="#{persProvReportControl.persProvHast.persona.apelli}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="persProvApelliHast" disabled="true" />
					</p:inputText>

					<p:outputLabel for="persProvCedulaDesd" value="Cédula Desde" style="width:100%" />
					<p:inputText id="persProvCedulaDesd" value="#{persProvReportControl.persProvDesd.persona.cedulaRuc}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="persProvCedulaDesd" disabled="true" />
					</p:inputText>

					<p:outputLabel for="persProvCedulaHast" value="Cédula Hasta" style="width:100%" />
					<p:inputText id="persProvCedulaHast" value="#{persProvReportControl.persProvHast.persona.cedulaRuc}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="persProvCedulaHast" disabled="true" />
					</p:inputText>

        			<p:outputLabel for="provGrupList" value="Grupo" style="width:100%"/>
        			<p:selectManyMenu id="provGrupList" value="#{persProvReportControl.provGrupIds}" showCheckbox="true"
        				converter="omnifaces.SelectItemsConverter" style="width:100%">
            				
            			<f:selectItems value="#{persProvReportControl.provGrups}" var="provGrup" 
            				itemLabel="#{provGrup.descri}" itemValue="#{provGrup.provGrupId}" />
 
					</p:selectManyMenu>

					<p:column/>
					<p:column/>

					<p:outputLabel for="estado" value="Estado" style="width:100%"/>
					<p:selectBooleanCheckbox id="estado"
						value="#{persProvReportControl.persProvEstado}" required="false">
						<f:validateBean for="estado" disabled="true" />
					</p:selectBooleanCheckbox>

					<p:column/>
					<p:column/>

					<p:outputLabel value="Formato" style="width:100%"/>
    				<p:selectOneRadio value="#{persProvReportControl.formatoReporte}" >
	    				<f:selectItems value="#{persProvReportControl.formatoReportes}" var="formatoReporte"  
    						itemValue="#{formatoReporte.descri}" itemLabel="#{formatoReporte.descri}" />
        			</p:selectOneRadio>
																				
				</h:panelGrid>
				
			</p:panel>

			<div id="barraBotones">

				<p:commandLink id="descargar" ajax="false" styleClass="boton"
					value="Descargar" action="#{persProvReportControl.descargar}" />

				<p:spacer height="2" />

				<p:link value="Cancelar" outcome="persProvs" includeViewParams="false"
					styleClass="boton" />

				<p:defaultCommand target="descargar" />

			</div>

		</h:form>
	</ui:define>

</ui:composition>
