<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<ui:define name="main">

		<h:form>

			<p:panel id="panel" style="margin-bottom:10px"
				header="Reporte Compras">

				<p:focus context="panel" />

				<h:panelGrid columns="4">
				
					<p:outputLabel for="persProvApelliDesd" value="Apellido Desde" style="width:100%" />
					<p:inputText id="persProvApelliDesd" value="#{ingresoReportControl.persProvDesd.persona.apelli}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="persProvApelliDesd" disabled="true" />
					</p:inputText>

					<p:outputLabel for="persProvApelliHast" value="Apellido Hasta" style="width:100%" />
					<p:inputText id="persProvApelliHast" value="#{ingresoReportControl.persProvHast.persona.apelli}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="persProvApelliHast" disabled="true" />
					</p:inputText>

					<p:outputLabel for="persProvCedulaDesd" value="Cédula / Ruc Desde" style="width:100%" />
					<p:inputText id="persProvCedulaDesd" value="#{ingresoReportControl.persProvDesd.persona.cedulaRuc}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="persProvCedulaDesd" disabled="true" />
					</p:inputText>

					<p:outputLabel for="persProvCedulaHast" value="Cédula / Ruc Hasta" style="width:100%" />
					<p:inputText id="persProvCedulaHast" value="#{ingresoReportControl.persProvHast.persona.cedulaRuc}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="persProvCedulaHast" disabled="true" />
					</p:inputText>

					<p:outputLabel for="ingresoFechaDesd" value="Fecha Desde" style="width:100%" />
					<p:calendar id="ingresoFechaDesd" value="#{ingresoReportControl.ingresoDesd.fechaEmis}" 
						pattern="dd-MM-yyyy" required="true" requiredMessage="Ingrese fecha desde"/>

					<p:outputLabel for="ingresoFechaHast" value="Fecha Hasta" style="width:100%" />
					<p:calendar id="ingresoFechaHast" value="#{ingresoReportControl.ingresoHast.fechaEmis}" 
						pattern="dd-MM-yyyy" required="true" requiredMessage="Ingrese fecha hasta"/>

					<p:outputLabel for="sucursalList" value="Sucursal" style="width:100%"/>
        			<p:selectManyMenu id="sucursalList" value="#{ingresoReportControl.sucursalIds}" converter="omnifaces.SelectItemsConverter" 
        				 showCheckbox="true" style="width: 100%" required="true" requiredMessage="Seleccione sucursales"> 
        				
            			<f:selectItems value="#{ingresoReportControl.sucursals}" var="sucursal" 
            				itemLabel="#{sucursal.descri}" itemValue="#{sucursal.sucursalId}" />
 
					</p:selectManyMenu>

        			<p:outputLabel for="docuIngrList" value="Documento" style="width:100%"/>
        			<p:selectManyMenu id="docuIngrList" value="#{ingresoReportControl.docuIngrIds}" converter="omnifaces.SelectItemsConverter" 
        				 showCheckbox="true" style="width: 100%"> 
        				
            			<f:selectItems value="#{ingresoReportControl.docuIngrs}" var="docuIngr" 
            				itemLabel="#{docuIngr.documento.descri}" itemValue="#{docuIngr.documentoId}" />
 
					</p:selectManyMenu>

					<p:outputLabel for="tipo" value="Tipo Reporte" style="width:100%" />
        			<p:selectOneMenu id="tipo" value="#{ingresoReportControl.nombreReporte}">
            			<f:selectItem itemLabel="Compras" itemValue="compras" />
            			<f:selectItem itemLabel="Compras Detalle Iva" itemValue="comprasIva" />
        			</p:selectOneMenu>
					
					<p:column/>
					<p:column/>
					
					<p:outputLabel value="Formato" style="width:100%"/>
    				<p:selectOneRadio value="#{ingresoReportControl.formatoReporte}" >
	    				<f:selectItems value="#{ingresoReportControl.formatoReportes}" var="formatoReporte"  
    						itemValue="#{formatoReporte.descri}" itemLabel="#{formatoReporte.descri}" />
        			</p:selectOneRadio>
										
				</h:panelGrid>

			</p:panel>

			<div id="barraBotones">

				<p:commandLink id="descargar" ajax="false" styleClass="boton"
					value="Descargar" action="#{ingresoReportControl.descargar}" />

				<p:spacer height="2" />

				<p:link value="Cancelar" outcome="compras" includeViewParams="false"
					styleClass="boton" />

				<p:defaultCommand target="descargar" />

			</div>

		</h:form>
	</ui:define>

</ui:composition>
