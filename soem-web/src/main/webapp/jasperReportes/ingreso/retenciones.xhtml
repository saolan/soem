<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<ui:define name="main">

		<h:form>

			<p:panel id="panel" style="margin-bottom:10px"
				header="Reporte Retenciones">

				<p:focus context="panel" />

				<h:panelGrid columns="4">
				
					<p:outputLabel for="persProvApelliDesd" value="Apellido Desde" style="width:100%" />
					<p:inputText id="persProvApelliDesd" value="#{retencionReportControl.persProvDesd.persona.apelli}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="persProvApelliDesd" disabled="true" />
					</p:inputText>

					<p:outputLabel for="persProvApelliHast" value="Apellido Hasta" style="width:100%" />
					<p:inputText id="persProvApelliHast" value="#{retencionReportControl.persProvHast.persona.apelli}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="persProvApelliHast" disabled="true" />
					</p:inputText>

					<p:outputLabel for="persProvCedulaDesd" value="Cédula / Ruc Desde" style="width:100%" />
					<p:inputText id="persProvCedulaDesd" value="#{retencionReportControl.persProvDesd.persona.cedulaRuc}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="persProvCedulaDesd" disabled="true" />
					</p:inputText>

					<p:outputLabel for="persProvCedulaHast" value="Cédula / Ruc Hasta" style="width:100%" />
					<p:inputText id="persProvCedulaHast" value="#{retencionReportControl.persProvHast.persona.cedulaRuc}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="persProvCedulaHast" disabled="true" />
					</p:inputText>

					<p:outputLabel for="ingresoFechaDesd" value="Fecha Desde" style="width:100%" />
					<p:calendar id="ingresoFechaDesd" value="#{retencionReportControl.ingresoDesd.fechaEmis}" 
						pattern="dd-MM-yyyy" required="true" requiredMessage="Ingrese fecha desde"/>

					<p:outputLabel for="ingresoFechaHast" value="Fecha Hasta" style="width:100%" />
					<p:calendar id="ingresoFechaHast" value="#{retencionReportControl.ingresoHast.fechaEmis}" 
						pattern="dd-MM-yyyy" required="true" requiredMessage="Ingrese fecha hasta"/>

					<p:outputLabel for="sucursalList" value="Sucursal" style="width:100%"/>
        			<p:selectManyMenu id="sucursalList" value="#{retencionReportControl.sucursalIds}" converter="omnifaces.SelectItemsConverter" 
        				 showCheckbox="true" style="width: 100%" required="true" requiredMessage="Seleccione sucursales"> 
        				
            			<f:selectItems value="#{retencionReportControl.sucursals}" var="sucursal" 
            				itemLabel="#{sucursal.descri}" itemValue="#{sucursal.sucursalId}" />
 
					</p:selectManyMenu>
										
					<p:column/>					
					<p:column/>
										
					<p:outputLabel for="estado" value="Proveedor Estado" style="width:100%"/>
					<p:selectBooleanCheckbox id="estado"
						value="#{retencionReportControl.persProvEstado}" required="false">
						<f:validateBean for="estado" disabled="true" />
					</p:selectBooleanCheckbox>
				
					<p:column/>
					<p:column/>

					<p:outputLabel value="Formato" style="width:100%"/>
    				<p:selectOneRadio value="#{retencionReportControl.formatoReporte}" >
	    				<f:selectItems value="#{retencionReportControl.formatoReportes}" var="formatoReporte"  
    						itemValue="#{formatoReporte.descri}" itemLabel="#{formatoReporte.descri}" />
        			</p:selectOneRadio>
										
				</h:panelGrid>
				
			</p:panel>

			<div id="barraBotones">

				<p:commandLink id="descargar" ajax="false" styleClass="boton"
					value="Descargar" action="#{retencionReportControl.descargar}" />

				<p:spacer height="2" />

				<p:link value="Cancelar" outcome="retenciones" includeViewParams="false"
					styleClass="boton" />

				<p:defaultCommand target="descargar" />

			</div>

		</h:form>
	</ui:define>

</ui:composition>
