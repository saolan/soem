<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<f:metadata>
		<f:event type="preRenderView" listener='#{prodKardReportControl.buscarRolSucus}' />
	</f:metadata>
	
	<ui:define name="main">

		<h:form>

			<p:panel id="panel" style="margin-bottom:10px"
				header="Reporte Inventario - Kardex">

				<p:focus context="panel" />

				<h:panelGrid columns="4">

					<p:outputLabel for="productoCodigoBarraDesd" value="Código Barra Desde" style="width:100%" />
					<p:inputText id="productoCodigoBarraDesd" value="#{prodKardReportControl.productoDesd.codigoBarra}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="productoCodigoBarraDesd" disabled="true" />
					</p:inputText>

					<p:outputLabel for="productoCodigoBarraHast" value="Código Barra Hasta" style="width:100%" />
					<p:inputText id="productoCodigoBarraHast" value="#{prodKardReportControl.productoHast.codigoBarra}"
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="productoCodigoBarraHast" disabled="true" />
					</p:inputText>

					<p:outputLabel for="productoCodigoDesd" value="Código Desde" style="width:100%" />
					<p:inputText id="productoCodigoDesd" value="#{prodKardReportControl.productoDesd.codigo}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="productoCodigoDesd" disabled="true" />
					</p:inputText>

					<p:outputLabel for="productoCodigoHast" value="Código Hasta" style="width:100%" />
					<p:inputText id="productoCodigoHast" value="#{prodKardReportControl.productoHast.codigo}"
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="productoCodigoHast" disabled="true" />
					</p:inputText>
					
					<p:outputLabel for="productoDescriDesd" value="Descripción Desde" style="width:100%" />
					<p:inputText id="productoDescriDesd" value="#{prodKardReportControl.productoDesd.descri}" 
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="productoDescriDesd" disabled="true" />
					</p:inputText>

					<p:outputLabel for="productoDescriHast" value="Descripción Hasta" style="width:100%" />
					<p:inputText id="productoDescriHast" value="#{prodKardReportControl.productoHast.descri}"
						required="false" styleClass="cajaTextoDescri">
						<f:validateBean for="productoDescriHast" disabled="true" />
					</p:inputText>

        			<p:outputLabel for="sucursalList" value="Sucursal" style="width:100%"/>
        			<p:selectManyMenu id="sucursalList" value="#{prodKardReportControl.sucursalIds}" showCheckbox="true"
        				converter="omnifaces.SelectItemsConverter" style="width:98%;" 
        				required="true" requiredMessage="Seleccione Sucursal">
            				
            			<f:selectItems value="#{prodKardReportControl.sucursals}" var="sucursal" 
            				itemLabel="#{sucursal.descri}" itemValue="#{sucursal.sucursalId}" />
					</p:selectManyMenu>

        			<p:outputLabel for="prodGrupList" value="Grupo" style="width:100%" />
        			<p:selectManyMenu id="prodGrupList" value="#{prodKardReportControl.prodGrupIds}" showCheckbox="true"
        				converter="omnifaces.SelectItemsConverter" style="width:98%">
            				
            			<f:selectItems value="#{prodKardReportControl.prodGrups}" var="prodGrup" 
            				itemLabel="#{prodGrup.descri}" itemValue="#{prodGrup.prodGrupId}" />
 
					</p:selectManyMenu>
										
					<p:outputLabel for="estado" value="Estado" style="width:100%"/>
					<p:selectBooleanCheckbox id="estado"
						value="#{prodKardReportControl.prodEstado}" required="false">
						<f:validateBean for="estado" disabled="true" />
					</p:selectBooleanCheckbox>
					
					<p:column />
					<p:column />

					<p:outputLabel value="Formato" style="width:100%" />
    				<p:selectOneRadio value="#{prodKardReportControl.formatoReporte}" >
	    				<f:selectItems value="#{prodKardReportControl.formatoReportes}" var="formatoReporte"  
    						itemValue="#{formatoReporte.descri}" itemLabel="#{formatoReporte.descri}" />
        			</p:selectOneRadio>
										
				</h:panelGrid>
				
			</p:panel>

			<div id="barraBotones">

				<p:commandLink id="descargar" ajax="false" styleClass="boton"
					value="Descargar" action="#{prodKardReportControl.descargar}" />

				<p:spacer height="2" />

				<p:link value="Cancelar" outcome="prodKards" includeViewParams="false"
					styleClass="boton" />

				<p:defaultCommand target="descargar" />

			</div>

		</h:form>
	</ui:define>

</ui:composition>
