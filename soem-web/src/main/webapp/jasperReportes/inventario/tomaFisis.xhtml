<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/facelets/templates/soemTemplate.xhtml">

	<f:metadata>
	</f:metadata>
	
	<ui:define name="main">

		<h:form>

			<p:panel id="panel" style="margin-bottom:10px"
				header="Reporte Inventario - Toma Física">

				<p:focus context="panel" />

				<h:panelGrid columns="4">
					
					<p:outputLabel for="tomaFisiId" value="Número Control" style="width:100%" />
					<p:inputText id="tomaFisiId" value="#{tomaFisiReportControl.tomaFisiId}" 
						required="false" >
						<f:validateBean for="tomaFisiId" disabled="true" />
					</p:inputText>

					<p:outputLabel for="tomaFisiNumero" value="Número" style="width:100%" />
					<p:inputText id="tomaFisiNumero" value="#{tomaFisiReportControl.tomaFisiNumero}" 
						required="false" >
						<f:validateBean for="tomaFisiNumero" disabled="true" />
					</p:inputText>
					
		
					<p:outputLabel value="Formato" style="width:100%"/>
    				<p:selectOneRadio value="#{tomaFisiReportControl.formatoReporte}" >
	    				<f:selectItems value="#{tomaFisiReportControl.formatoReportes}" var="formatoReporte"  
    						itemValue="#{formatoReporte.descri}" itemLabel="#{formatoReporte.descri}" />
        			</p:selectOneRadio>

				</h:panelGrid>

			</p:panel>

			<div id="barraBotones">

				<p:commandLink id="descargar" ajax="false" styleClass="boton"
					value="Descargar" action="#{tomaFisiReportControl.descargar}" />

				<p:spacer height="2" />

				<p:link value="Cancelar" outcome="tomaFisis" includeViewParams="false"
					styleClass="boton" />

				<p:defaultCommand target="descargar" />

			</div>
		</h:form>
	</ui:define>
</ui:composition>
